<!DOCTYPE html>
<html>
<head lang="pt-br">
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pisca-Pisca</title>

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <main>
        <div class="arvore">
            <img src="img/estrela.png" alt="">

                <div class="led l2 amarelo"></div>

                <div class="led l4 verde"></div>
            </div>
            <div class="galho m">
                <div class="led l5 vermelho"></div>
                <div class="led l6 amarelo"></div>
                <div class="led l7 azul"></div>
                <div class="led l8 verde"></div>
                <div class="led l9 vermelho"></div>
                <div class="led l10 amarelo"></div>
                <div class="led l11 azul"></div>
                <div class="led l12 verde"></div>
            </div>
            <div class="galho g">
                <div class="led l13 vermelho"></div>
                <div class="led l14 amarelo"></div>

                <div class="led l16 verde"></div>

                </div>
                <div class="box1">
                    <div class="fitabox1"></div>
                </div>
            </div>
            <div class="tronco">
                <div class="botao">
                    <button class="teste" id="teste" onclick="teste()"></button>
                </div>
            </div>
            <div class="presente2">
                <div class="laco2">
                    <div class="left2"></div>
                    <div class="no2"></div>
                    <div class="right2"></div>
                </div>  
                <div class="tampa2">
                    <div class="fitatampa2"></div>
                </div>
                <div class="box2">
                    <div class="fitabox2"></div>
